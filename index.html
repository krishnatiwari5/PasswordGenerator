<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        <h3 id="passwordDisplay">Password</h3>
        <form action="" id="passwordgeneratorform">
            <div class="general">
            <label for="characterAmountNumber">Number of Characters</label>
            <input type="range" min="1" max="50" id="characterAmountRange" value="10">
            <input type="number" min="1" max="50" id="characterAmountNumber" value="10">
        </div>
        <div class="general">
<label for="includeUppercase">Include Uppercase</label>
<input type="checkbox"  id="includeUppercase">
</div>
<div class="general">
<label for="includeNumbers">Include Numbers</label>
<input type="checkbox" id="includeNumbers">
</div>
<div class="general">
<label for="includeSymbols">Include Symbols</label>
<input type="checkbox" id="includeSymbols">
</div>
<div class="generatepassword">
<button type="submit">Generate Password</button>
</div>
        </form>
    </div>
</body>
</html>
